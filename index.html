<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   <div class="outputarea">
    <div id="msg">
     0
    </div>
   </div>
   <div class="inputarea">
    <div class="buttons">
     <div class="grid1">
    <div class="lightgrey clear" value="AC" id="AC">AC</div>
    <div class="lightgrey negative" value="+/"  id="reverse">+/</div>
     <div class="lightgrey sign" value="%" id="percent">%</div>
    <div class="yellow sign" value="/" id="divide"> /</div>
    <div class="grey number"value="7" id="seven">7</div>
    <div class="grey number"value="8"  id="eight">8</div>
    <div class="grey number" value="9"  id="nine">9</div>
    <div class="yellow sign"  value='*' id="mulitply">x</div>
    <div class="grey number"value="4"   id="four">4</div>
    <div class="grey number"value="5"   id="five">5</div>
    <div class="grey number" value="6"   id="six">6</div>
    <div class="yellow sign"  value="-" id="subtract">-</div>
    <div class="grey number"value="1"  id="one">1</div>
    <div class="grey number"value="2"   id="two">2</div>
    <div class="grey number"value="3"  id="three">3</div>
    <div class="yellow sign" value="+" id="add">+</div>
  </div> 
  <div class="grid2">
    <div class="grey" class="grid2" id="zero">0</div>
    <div class="grey" class="grid2"  id="point">.</div>
    <div class="yellow" class="grid2"  id="equals">=</div>
  </div>
  </div>

   </div>
  </div>
  <script src="script.js"></script>  
</body>
</html>
